<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>AccountBook</title>
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- google icon -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <!--  google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">

    <style>
        .row {
            font-family: "Single Day", cursive;
            font-weight: 500;
            font-style: normal;
            font-size: 15px;
            display: flex;
            justify-content: center;
            text-align: center;
            padding: 20px;
            margin: auto;
            background-color: ivory;
        }

        .card {
            text-align: left;
            border-left: 7px solid black;
            border-right: 7px solid black;
            margin-bottom: 30px;
            height: 80px;
        }

        .card1 {
            font-family: "Gaegu", sans-serif;
            font-weight: 700;
            font-size: 20px;
            text-align: center;
            width: 200px;
            height: 170px;
            border-radius: 15px;
            border: 3px solid black;
            margin: 10px;
            padding: 15px;
        }

        .month {
            font-size: 30px;
            font-weight: bolder;
        }

        .button {
            border: none;
            background-color: white;
        }

        .cardbody {
            container: flex;
            padding-top: 50px;
            color: #faa589;
        }

        .list {
            text-align: left;
            font-size: 12px;
            color: #faa589;
        }

        #datatype {
            border: 3px solid black;
        }

        #date {
            border: 3px solid black;
        }

    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="month">
            <span th:text="${month}"/>
            月
        </div>
        <!-- 여백 -->
        <div class="col-sm-2"></div>
        <!-- 내용 -->
        <div class="col-sm-5">
            <div class="container mt-3 mb-3 p-3 my-3">
                <div class="container mt-3 mb-5">
                    <form class="d-flex" th:action="@{/account/month}" method="get"
                          onsubmit="return validateDate()">
                        <div class="container input-group mb-3 mt-3">
                            <label for="datatype" class="form-label"></label>
                            <select class="form-select-sm" id="datatype" name="datatype" onchange="changePlaceholder()">
                                <option value="year">year</option>
                                <option value="month">month</option>
                            </select>
                            <label for="date" class="form-label"></label>
                            <input type="text" class="form-control" name="date" id="date"
                                   th:value="${param.date}" placeholder="yyyy">
                            <button type="submit" class="btn">
                                <span class="material-symbols-outlined">
                                    search
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="list container mt-3 mb-3">
                    <span>
                         전체 내역 :
                    </span>
                    <span th:text="${length}"/>
                </div>
                <div class="container mt-3 mb-3" th:each="data:${list}">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-borderless">
                                <tbody>
                                <tr>
                                    <td th:text="${data.accountId}">
                                        accountId
                                    </td>
                                    <td th:text="${data.date}">
                                        date
                                    </td>
                                    <td th:text="${data.money}">
                                        money
                                    </td>
                                    <td th:text="${data.content}">
                                        content
                                    </td>
                                    <td th:text="${data.accountType.name()}">
                                        AccountType
                                    </td>
                                    <td th:text="${data.accountRole.name()}">
                                        AccountRole
                                    </td>
                                    <td>
                                        <button type="button" class="button"
                                                th:onclick="|location.href='@{/account/update(id=${data.accountId})}'|"
                                                sec:authorize="hasAnyRole('USER', 'ADMIN')">
                                            <span class="material-symbols-outlined">
                                                edit_note
                                            </span>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="button"
                                                th:onclick="|confirmDelete(${data.accountId})|"
                                                sec:authorize="hasAnyRole('USER', 'ADMIN')">
                                            <span class="material-symbols-outlined">
                                                delete
                                            </span>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="container mt-3 mb-3 p-3 my-3">
                <div class="container mt-3 mb-5">
                    <div class="card1">
                        <div class="card-body">총 자산</div>
                        <div class="cardbody" th:text="${total}">
                        </div>
                    </div>
                </div>
                <div class="container mt-3 mb-5">
                    <div class="card1">
                        <div class="card-body">수입</div>
                        <div class="cardbody" th:text="${income}">
                        </div>
                    </div>
                </div>
                <div class="container mt-3 mb-5">
                    <div class="card1">
                        <div class="card-body">지출</div>
                        <div class="cardbody" th:text="${expense}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 여백 -->
        <div class="col-sm-2"></div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        /* 작업 성공했을 때 성공메세지 창을 출력 */
        var successMessage = /*[[ ${successMessage} ]]*/ null;
        if (successMessage) {
            alert(successMessage);
        }
    </script>

    <script th:inline="javascript">
        //데이터 유형에 따라 placeholder 변경
        function changePlaceholder() {
            const dateInput = document.getElementById('date');
            const datatype = document.getElementById('datatype').value;

            if (datatype === 'year') {
                dateInput.placeholder = 'yyyy';
            } else {
                dateInput.placeholder = 'yyyy-MM';
            }
        }
        //데이터 유형에 따라 날짜 값의 유효성을 검사
        function validateDate() {
            const dateInput = document.getElementById('date');
            const datatype = document.getElementById('datatype').value;
            const dateValue = dateInput.value.trim();

            if (datatype === 'year') {
                const yearRegex = /^\d{4}$/;
                if (!yearRegex.test(dateValue)) {
                    alert('Please enter a valid year in the format "yyyy". Thank you♥');
                    return false;
                }
            } else {
                const monthRegex = /^\d{4}-\d{2}$/;
                if (!monthRegex.test(dateValue)) {
                    alert('Please enter a valid month in the format "yyyy-MM". Thank you♥');
                    return false;
                }
            }

            return true;
        }
    </script>

    <script th:inline="javascript">
        //게시글 삭제 시 더블 체크
        function confirmDelete(accountId) {
            // 사용자에게 확인 메시지 표시
            if (window.confirm("게시글을 삭제하시겠습니까?")) {
                // 사용자가 확인을 누른 경우
                // 서버로 삭제 요청 보내기
                window.location.href = "/account/delete?id=" + accountId;
            } else {
                // 사용자가 취소를 누른 경우
                // 아무 작업도 하지 않음
            }
        }
    </script>
</th:block>
</body>
</html>

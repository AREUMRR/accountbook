<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>AccountBook</title>
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row {
            font-family: Verdana, sans-serif;
            font-size: 15px;
            background-color: ivory;
            font-style: normal;
            padding: 20px;
            margin: auto;
        }

        h3 {
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
            font-size: 30px;
            font-style: normal;
            padding-bottom: 50px;
            margin: auto;
        }

        .button {
            background-color: #f4511e;
            border: none;
            color: white;
            width: 100%;
            padding: 10px 32px;
            text-align: center;
            font-size: 16px;
            margin: 2px 2px;
            opacity: 0.3;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            opacity: 1
        }


    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <!-- 여백 -->
        <div class="col-sm-3"></div>
        <!-- 내용 -->
        <div class="col-sm-6">
            <div class="container mt-5 mb-5 p-5 my-5">
                <h3>My Page ♥</h3>
                <input type="hidden" name="memberId" th:value="${data.memberId}">
                <p>
                    <span class="p1" th:text="${data.name}"></span>
                    님, 반갑습니다.
                </p>
                <hr>
                <br>
                <p>
                    회원 정보 수정하러 가기 ↓↓↓
                </p>
                <button type="button" class="button"
                        th:onclick="|location.href='@{/member/update(id=${data.memberId})}'|"
                        sec:authorize="hasAnyRole('USER', 'ADMIN')">
                    <span class="spinner-border spinner-border-sm"></span>
                    update
                </button>
                <br>
                <br>
                <hr>
                <br>
                <p>
                    회원 탈퇴 ↓↓↓
                </p>
                <button type="button" class="button"
                        th:onclick="|location.href='@{/member/delete(id=${data.memberId})}'|"
                        sec:authorize="hasAnyRole('USER', 'ADMIN')">
                    <span class="spinner-border spinner-border-sm"></span>
                    delete
                </button>
            </div>
        </div>
        <!-- 여백 -->
        <div class="col-sm-3"></div>
    </div>
</div>
</body>
</html>

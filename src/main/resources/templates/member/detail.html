<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>AccountBook</title>
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row {
            font-family: Verdana, sans-serif;
            font-size: 15px;
            background-color: ivory;
            font-style: normal;
            margin: auto;
        }

        .button {
            background-color: #f4511e;
            border: none;
            color: white;
            width: 100%;
            padding: 10px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px 0;
            opacity: 0.3;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            opacity: 1
        }

        .container1 {
            margin-left: 70px;
            padding: 15px 0;
        }

        span {
            font-weight: bold;
            line-height: 1.8;
            text-decoration: underline;
            text-decoration-style: double;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <!-- 여백 -->
        <div class="col-sm-3"></div>
        <!-- 회원 정보 페이지 -->
        <div class="col-sm-6">
            <div class="container mt-3 mb-3">
                <div class="card-body">
                    <div class="container1">
                        번호 : <span th:text="${data.memberId}"></span>
                    </div>
                    <div class="container1">
                        회원명 : <span th:text="${data.name}"></span>
                    </div>
                    <div class="container1">
                        닉네임 : <span th:text="${data.nickName}"></span>
                    </div>
                    <div class="container1">
                        이메일 : <span th:text="${data.email}"></span>
                    </div>
                    <div class="container1">
                        전화번호 : <span th:text="${data.phone}"></span>
                    </div>
                    <div class="container1">
                        가입일 : <span th:text="${data.createdDate}"></span>
                    </div>
                </div>
                <button type="button" class="button"
                        th:onclick="|location.href='@{/member/update(id=${data.memberId})}'|"
                        sec:authorize="hasAnyRole('USER', 'ADMIN')">
                    update
                </button>
                <button type="button" class="button"
                        th:onclick="|location.href='@{/memebr/delete(id=${data.memberId})}'|"
                        sec:authorize="hasAnyRole('USER', 'ADMIN')">
                    delete
                </button>
            </div>
        </div>
        <!-- 여백 -->
        <div class="col-sm-3"></div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        /* 작업 성공했을 때 성공메세지 창을 출력 */
        var successMessage = /*[[ ${successMessage} ]]*/ null;
        if (successMessage) {
            alert(successMessage);
        }
    </script>

    <script th:inline="javascript">
        /* 회원 정보가 맞지 않을 때 메세지 창을 출력 */
        var error = /*[[ ${successMessage} ]]*/ null;
        if (error) {
            alert(error);
        }
    </script>
</th:block>
</body>
</html>

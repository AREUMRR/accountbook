<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>AccountBook</title>
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row {
            font-family: Verdana, sans-serif;
            font-size: 15px;
            background-color: ivory;
            font-style: normal;
            margin: auto;
        }

        .button {
            background-color: #f4511e;
            border: none;
            color: white;
            width: 100%;
            padding: 10px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px 10px;
            opacity: 0.3;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            opacity: 1
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <!-- 여백 -->
        <div class="col-sm-3"></div>
        <!-- 내용 -->
        <div class="col-sm-6">
            <div class="container mt-5 mb-5 p-5 my-5">
                <!-- 회원 가입 페이지 -->
                <form th:action="@{/member/save}" method="post" th:object="${data}">
                    <div th:replace="~{fragments/error :: formErrorsFragment}"></div>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">이메일 : </label>
                        <input type="email" class="form-control" name="email"
                               id="email" th:field="*{email}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호 : </label>
                        <input type="password" class="form-control" name="password"
                               id="password" th:field="*{password}">
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">비밀번호확인 : </label>
                        <input type="password" class="form-control" name="password1"
                               id="password1" th:field="*{password1}">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">회원명 : </label>
                        <input type="text" id="name" class="form-control"
                               name="name" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="nickName" class="form-label">닉네임 : </label>
                        <input type="text" id="nickName" class="form-control"
                               name="nickName" th:field="*{nickName}">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">전화번호 : </label>
                        <input type="text" id="phone" class="form-control"
                               name="phone" th:field="*{phone}">
                    </div>
                    <button type="submit" class="button">
                        submit
                    </button>
                </form>
            </div>
        </div>
        <!-- 여백 -->
        <div class="col-sm-3"></div>
    </div>
</div>
<th:block layout:fragment="script">
    <script type="text/javascript">
        function emailCheck(memberEmail) {
            var memberEmail_regex = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
            // var memberEmail_regex = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$/i;
            if (!memberEmail_regex.test(memberEmail)) {
                return false;
            } else {
                return true;
            }
        }

        function validateEmail() {
            var emailInput = document.getElementById('memberEmail');
            var resultDiv = document.getElementById('result');

            var email = emailInput.value;

            if (emailCheck(email)) {
                resultDiv.innerHTML = '유효한 이메일 주소입니다.';
            } else {
                resultDiv.innerHTML = '유효하지 않은 이메일 주소입니다.';
            }
        }
    </script>

    <script th:inline="javascript">
        /* 작업 성공했을 때 성공메세지 창을 출력 */
        var successMessage = /*[[ ${successMessage} ]]*/ null;
        if (successMessage) {
            alert(successMessage);
        }
    </script>
</th:block>
</body>
</html>

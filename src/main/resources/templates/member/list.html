<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>AccountBook</title>
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row {
            font-family: Verdana, sans-serif;
            font-size: 15px;
            background-color: ivory;
            font-style: normal;
            margin: auto;
        }

        .table {
            line-height: 2;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <!-- 여백 -->
        <div class="col-sm-3"></div>
        <!-- 내용 -->
        <div class="col-sm-6">
            <div class="container mt-5 mb-5 p-5 my-5">
                <!-- 회원 목록-->
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>회원명</th>
                        <th>닉네임</th>
                        <th>email</th>
                        <th>가입일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data:${list}">
                        <td th:text="${data.memberId}">memberId</td>
                        <td>
                            <a th:text="${data.name}"
                               th:href="@{/member/detail(id=${data.memberId})}">
                                Name
                            </a>
                        </td>
                        <td th:text="${data.nickName}">nickName</td>
                        <td th:text="${data.email}">email</td>
                        <td th:text="${data.modifiedDate}">modifiedDate</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 여백 -->
        <div class="col-sm-3"></div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        /* 작업 성공했을 때 성공메세지 창을 출력 */
        var successMessage = /*[[ ${successMessage} ]]*/ null;
        if (successMessage) {
            alert(successMessage);
        }
    </script>
</th:block>
</body>
</html>

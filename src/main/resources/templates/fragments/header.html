<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>AccountBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block layout:fragments="css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- google icon -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    </th:block>
    <th:block layout:fragments="script">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
    <style>
        /* google fonts */
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Oleo+Script:wght@400;700&display=swap');

        .nav-item {
            font-family: "Bungee", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .hbody {
            padding: 20px;
            margin: auto;
            background-color: ivory;
        }

        .hspan {
            color: black;
        }

        .hbutton {
            border: none;
            background-color: ivory;
            margin-bottom: -5px;
        }
    </style>
</head>
<body>
<div th:fragment="header">
    <div class="hbody">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-lg-12">
                    <div class="container mt-3">
                        <ul class="nav nav-tabs">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">
                                <span class="hspan material-symbols-outlined">
                                    face_3
                                </span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li class="">
                                        <a class="dropdown-item" href="/login" sec:authorize="isAnonymous()">
                                            login</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/logout" sec:authorize="isAuthenticated()">
                                            logout</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/member/save" sec:authorize="isAnonymous()">
                                            join</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/member/mypage"
                                           sec:authorize="isAuthenticated()">
                                            mypage</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">
                                <span class="hspan material-symbols-outlined">
                                    format_list_bulleted
                                </span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="/">
                                            Main</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/account/list" sec:authorize="isAuthenticated()">
                                            AllList</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/account/month" sec:authorize="isAuthenticated()">
                                            MonthList</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/account/save" sec:authorize="isAuthenticated()">
                                            Write</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <div class="nav-link">
                                    <button class="hbutton" onclick=popup()>
                                <span class="hspan material-symbols-outlined">
                                    calculate
                                </span>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

            let options = "toolbar=no,scrollbars=no,resizable=yes,status=no,menubar=no,width=1200, height=800, top=0,left=0";

        }
    </script>
</th:block>
</body>
</html>
